<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .menu-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
        }

        .coins-display {
            margin-right: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        .menu-button {
            background-color: #005f99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .menu-button:hover {
            background-color: #004577;
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
            flex-direction: column;
            min-width: 150px;
        }

        .dropdown-menu a {
            text-decoration: none;
            padding: 10px 15px;
            color: #333;
            display: block;
            font-size: 1rem;
        }

        .dropdown-menu a:hover {
            background-color: #f4f9fc;
            color: #007acc;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #007acc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007acc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .item-image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1 id="welcomeMessage">Perfil de Usuario</h1>
    <div class="menu-container">
        <div class="coins-display" id="coinsDisplay">Coins: 0</div>
        <button class="menu-button">Menú</button>
        <div class="dropdown-menu">
            <a href="profile.html">Ver Perfil</a>
            <a href="tienda.xml.html">Tienda</a>
            <a href="http://localhost:8080/user.html">Inicio</a>
            <a href="#" id="logoutButton" style="color: #dc3545;">Cerrar Sesión</a>
        </div>
    </div>
</header>

<div class="container">
    <h1>Inventario</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Cantidad</th>
        </tr>
        </thead>
        <tbody id="inventoryTableBody">
        <!-- Inventory items will be populated here -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuButton = document.querySelector(".menu-button");
      const dropdownMenu = document.querySelector(".dropdown-menu");

      menuButton.addEventListener("click", () => {
        dropdownMenu.style.display =
          dropdownMenu.style.display === "block" ? "none" : "block";
      });

      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("welcomeMessage").textContent = `Bienvenido, ${username}`;
      }

      const coins = localStorage.getItem("coins") || 0;
      document.getElementById("coinsDisplay").textContent = `Coins: ${coins}`;

      document.getElementById("logoutButton").addEventListener("click", (event) => {
        event.preventDefault();
        localStorage.clear();
        window.location.href = "http://localhost:8080/";
      });

      document.addEventListener("click", (event) => {
        if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.style.display = "none";
        }
      });

      fetchInventory();
    });

  async function fetchInventory() {
    const username = localStorage.getItem("username");

    // Verificamos si el usuario está autenticado
    if (!username) {
        console.warn("No username found in localStorage, redirecting to login page.");
        window.location.href = "http://localhost:8080/";
        return;
    }

    try {
        const response = await fetch(`http://localhost:8080/dsaApp/users/inventories/${username}`);

        // Verificamos el estado de la respuesta
        if (!response.ok) {
            console.error("Failed to fetch inventory:", response.status, response.statusText);
            return;
        }

        // Parseamos la respuesta a JSON
        const items = await response.json();

        // Actualizamos la tabla del inventario
        const tableBody = document.getElementById("inventoryTableBody");
        if (!tableBody) {
            console.error("Table body with ID 'inventoryTableBody' not found in the DOM.");
            return;
        }

        tableBody.innerHTML = ""; // Limpiamos el contenido de la tabla

        // Iteramos sobre la lista de items y añadimos una fila para cada uno
        items.forEach((item) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.description}</td>
                <td>${item.price}</td>
                <td>
                    <a href="${item.imageUrl}" target="_blank">
                        <img src="${item.imageUrl}" alt="${item.name}" class="item-image">
                    </a>
                </td>
                <td>${item.quantity}</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        // Manejo de errores
        console.error("Error fetching inventory:", error);
    }
}


</script>

</body>
</html>
